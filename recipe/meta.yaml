{% set name = "inotify_simple" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 49c8f597fdde5ac41dbe940ff36cfae60661b9d8826e7838a337b9b5a07a6a7f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]
  
requirements:
  host:
    - pip
    - python
    - enum34  # [py<34]
    
  run:
    - python
    - enum34  # [py<34]
    
test:
  requires:
    - enum34  # [py<34]
    
  imports:
    - inotify_simple

about:
  home: "https://github.com/chrisjbillington/inotify_simple"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "A simple wrapper around inotify. No fancy bells and whistles, just a literal wrapper with ctypes. Only 127 lines of code!"
  doc_url: "https://pypi.org/project/inotify_simple/"
  dev_url: "https://github.com/chrisjbillington/inotify_simple"

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - benhuff
